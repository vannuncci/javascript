    <body>
        <button style="position: relative; left: 50%;" onclick="Tarefa()" class="btn btn-success">Break </button>
    </body>

<script>
    
    // Máximo 45 repetições
    // Não exibir os numeros divisiveis por 3
    // utilizar o continue e Break

    function Tarefa() {
        var i = 0;
        var n_vezes = prompt("Digite o número de vezes que o laço deve ser executado: ");
        while (i < n_vezes) {
            i++;
            if (i % 3 == 0) {
                continue;
            }
            console.log('Execução ' + i);
            if (i >= 45) {
                break;
            }
        }
    }
    
</script>
