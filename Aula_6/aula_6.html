<script>
    // função Breack 
    function Break() {
        var i = 0;
        n_vezes = prompt("Digite o número de vezes que o laço deve ser executado: ");
        while (i < n_vezes) {
            // document.write(i + "<br>"); 
            i++;
            console.log('Execução ' + i);
            if (i == 100) {
                break;
            }
        }
    }
    
</script>
