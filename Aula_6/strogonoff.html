<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <title>Strogonoff</title>
</head>
<body>
    <h1>Strogonoff</h1>
    <h2>Ingredientes Principais</h2>
    
    <p>Marque os Ingredientes que voê possui</p>
    <div data-ls-module="switchButton" class="ls-switch-btn ls-float-right">
        <input type="checkbox" id="carne"> 1 kg de carne
        <label class="ls-switch-label" for="carne" name="label-carne" ls-switch-off="N" ls-switch-on="S"><span></span></label>
    </div>
    <div data-ls-module="switchButton" class="ls-switch-btn ls-float-right">
        <input type="checkbox" id="cremeleite"> 1 caixa de creme de leite
        <label class="ls-switch-label" for="cremeleite" name="label-cremeleite" ls-switch-off="N" ls-switch-on="S"><span></span></label>
    </div>
    <div data-ls-module="switchButton" class="ls-switch-btn ls-float-right">
        <input type="checkbox" id="mostarda"> 1 colher de mostarda
        <label class="ls-switch-label" for="mostarda" name="label-mostarda" ls-switch-off="N" ls-switch-on="S"><span></span></label>
    </div>


    <h2>Ingredientes Extras</h2>
    <p>Informe os Ingredientes extras que você possui</p>
    <div data-ls-module="switchButton" class="ls-switch-btn ls-float-right">
        <input type="input" id="adicional">
        <label class="ls-switch-label" for="adicional" name="label-adicional"></label>
    </div>

    <button style="position: relative; left: 50%;" onclick="verificaCheckbox()" class="btn btn-success">Break </button>
</html>

<script>

    function verificaCheckbox() {

        // verifica se o checkbox carne esta marcado.
        var checkbox_carne = document.querySelectorAll('input[id="carne"]') ; 
        var checkbox_mostarda = document.querySelectorAll('input[id="mostarda"]') ;
        var checkbox_cremeleite = document.querySelectorAll('input[id="cremeleite"]') ;
        var checkbox_carne = checkbox_carne[0].checked;
        var checkbox_mostarda = checkbox_mostarda[0].checked;
        var checkbox_cremeleite = checkbox_cremeleite[0].checked;

        // verifica se o checkbox carne esta marcado.
        if (checkbox_carne && checkbox_mostarda && checkbox_cremeleite) {
            var marcado = true;
        } else {
            var marcado = false;

        } 
        
        if (marcado) {
            alert("Você possui os ingredientes Principais necessários");
            var checkbox_adicional = document.getElementById('adicional').value; 
            var checkbox_adicional = checkbox_adicional.toLowerCase(); 
            var checkbox_adicional = checkbox_adicional.split(',');
            var extras = ['bacon', 'cebola', 'cogumelo']
            // verifica se o checkbox_adicional existe no array extras mesmo fora da ordem da digitação.
            var extras = extras.filter(function (el) {
                return checkbox_adicional.includes(el); 
            });
             

            if (extras.includes(checkbox_adicional)) {
                alert("Você possui o ingrediente extra necessário");
            } else {
                alert("O ingrediente extra " + checkbox_adicional + " não pode ser usado.");
            }
             
        } else {
            alert("Você não possui os ingredientes Principais necessários");
        }
    }

</script>
