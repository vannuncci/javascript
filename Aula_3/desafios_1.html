<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 3 - Desafio 1</title>
    <h1> Aula 3 - Desafio 1</h1>
</head>
<body>
<!-- Verificar se um número é positivo, negativo ou zero. -->
    <button onclick="positivo_ou_negativo()">Verifique se o número é <strong>Positivo</strong> ou    <strong>Negativo</strong></button>  
    <br>
    <br>
    <div id="mensagem"> </div>
</body>

</html>

<script>

         
    //criar funcao de tabuada do numero digitado
    function positivo_ou_negativo(){
        
        var numero = prompt("Digite um número: ");
        if(numero > 0){
            resultado = ('O número ' + numero + ' é positivo');
        }else if(numero < 0){
            resultado = ('O número ' + numero + ' é negativo');
        }else{
            resultado = ('O número é zero');
        }

        //Exibição do resultado
        mensagem = document.getElementById("mensagem");
        mensagem.innerHTML  = (resultado);

    } 

</script>
