<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Aula 01</title>
    </header>
    <body> 
            <button onclick="Laco()">Minha primeira Função <br> <strong>Laco</strong></button> 
            <button onclick="LacoWhile()">Minha primeira Função <br> <strong>Laco While</strong></button>
            <button onclick="LacoDoWhile()">Minha primeira Função <br> <strong>Laco Do While</strong></button>
            <button onclick="LacoFor()">Minha primeira Função <br> <strong>Laco For</strong></button>
        <br> 
    </body>

    <script>
        function Laco(){
            console.log("Alert Laço");
        }
        
        function LacoWhile(){
            var contador = 0
            while(contador < 5) {
                console.log("Alert While - Contador: " + contador);
                contador++;}
        }

        function LacoDoWhile(){
            var contador = 0
            do{
                console.log("Alert Do While - Contador: " + contador);
                contador++;
            }while(contador < 5);
        }

        function LacoFor(){
            for(var contador = 0; contador < 5; contador++){
                console.log("Alert For - Contador: " + contador);
            }
        }

    </script>
