<!-- Escreva uma função que retorne o maior valor entre dois números. -->
    <button onclick="maior()">Qual o maior?</button>  
    <br>
    <br>
    <div id="mensagem"> </div>
</body>

<script>

         
    //Escreva uma função que retorne o maior valor entre dois números.
    function maior(){
        
        var numero = prompt("Digite o numero: ");
        var numero2 = prompt("Digite o Numero 2: ")

        numero = parseInt(numero);
        numero2 = parseInt(numero2);
 
        if(numero > numero2){
            resultado = numero;
        }else{  
            resultado = numero2;
        }

        //Exibição do resultado
        mensagem = document.getElementById("mensagem");
        mensagem.innerHTML  = (  'O número maior é ' +  resultado);

    } 

</script>
